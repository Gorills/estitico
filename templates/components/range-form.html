{% load static %}



<div class="range-form">
    <p class="range-form__title">Подберём для Вас методики и подходящие услуги</p>

    <div class="range-form__wrap">
        <p class="range-form__subtitle">Мой возраст</p>
        <p id="output" class="range-form__old"></p>
        
        
    </div>
    <div class="range-form__range">

        <input id="range"  type="range" min="18" max="55" value="18" name="range" step="1"/>

            
        
        
        
    </div>

    
    <div class="range-form__wrap">
        <p class="range-form__check-title">Выберите область</p>
        <div class="range-form__clear">сбросить <img class="range-form__icon" src="{% static 'images/cancel.png' %}" alt="сбросить"></div>
    </div>

    <div class="range-form__check">

        <label class="checkbox">
            <input value="Лицо" type="checkbox" />
            <div class="checkbox__text">Лицо
            <div class="checkbox__top">Лицо</div>
            </div>
        </label>
        <label class="checkbox">
            <input value="Шейно-воротниковая зона" type="checkbox" />
            <div class="checkbox__text">Шейно-воротниковая зона
            <div class="checkbox__top">Шейно-воротниковая зона</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Живот" type="checkbox" />
            <div class="checkbox__text">Живот
            <div class="checkbox__top">Живот</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Бедра" type="checkbox" />
            <div class="checkbox__text">Бедра
            <div class="checkbox__top">Бедра</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Руки" type="checkbox" />
            <div class="checkbox__text">Руки
            <div class="checkbox__top">Руки</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Ягодицы" type="checkbox" />
            <div class="checkbox__text">Ягодицы
            <div class="checkbox__top">Ягодицы</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Спина" type="checkbox" />
            <div class="checkbox__text">Спина
            <div class="checkbox__top">Спина</div>
            </div>
            
        </label>
        <label class="checkbox">
            <input value="Тело полностью" type="checkbox" />
            <div class="checkbox__text">Тело полностью
            <div class="checkbox__top">Тело полностью</div>
            </div>
            
        </label>
        
    
    </div>

    <a href="#" class="btn btn__full range-form__btn">Оставить заявку</a>

    

</div>
